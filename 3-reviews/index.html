<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--Title-->
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <!--Review-->
        <article class="review">
          <div class="img-container">
            <img src="./Bhavana.jpeg" id="person-img" alt="" >
          </div>
          <h4 id="author">Bhavana Wagh</h4>
          <p id="job">Javascript Programmer</p>
          <p id="info">
            I am a javascript programmer. I m from India. 
            I just learn a javascript programming language.
            I want to become a full stack developer. 
            Thats my dream. I will do hardwork to fulfill 
            my dream. Actualy this dream is of my partner.

          </p>
          <!--Prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!--random button-->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
